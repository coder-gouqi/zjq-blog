<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客编辑页</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/blog_edit.css">

    <script src="./js/jquery.js"></script>
    <!--    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>-->

    <!--    引入 editor.md 的依赖-->
    <link rel="stylesheet" href="./editor.md/css/editormd.min.css">
    <script src="./editor.md/lib/marked.min.js"></script>
    <script src="./editor.md/lib/prettify.min.js"></script>
    <script src="./editor.md/editormd.min.js"></script>
</head>
<body>


<!-- 导航栏 -->
<div class="nav">
    <img th:src="@{/image/avatar.jpg}">
    <span class="title">枸杞的博客</span>

    <!--    这个标签仅仅用于占位 ,把下面几个a 标签挤到右边-->
    <div class="spacer"></div>

    <a th:href="@{/essay/list}">主页</a>
    <a th:href="@{/user/logout}">注销</a>
</div>

<!-- 编辑区的容器 -->
<div class="blog-edit-container">

    <!--    博客标题编译去-->
    <div class="title">
        <input type="text" id="title" placeholder="请输入文章标题">
        <button id="submit">发布文章</button>
    </div>
    <!--    博客编译器,这里用 id 是为了和 markdown 对接-->
    <div id="editor">

    </div>

    <script>
        <!--        初始化编译器-->
        let editor = editormd("editor", {
            // 这里的尺寸必须在这试着 ，设置样式会被 editormd 自动覆盖
            width: "100%",
            // 设置编译器高度
            height: "calc(100% - 50px)",
            // 编译器中的初始内容
            markdown: "# 在这里写一篇博客",
            // 指定 editor.md 依赖的插件路径
            path: "./editor.md/lib/"
        })
    </script>

</div>
</body>
</html>
