<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客详情页</title>
    <script th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/blog_detail.css}">
</head>
<body>

<!-- 导航栏 -->
<div class="nav">
    <img th:src="@{/image/avatar.jpg}">
    <span class="title">枸杞的博客</span>

    <!--    这个标签仅仅用于占位 ,把下面几个a 标签挤到右边-->
    <div class="spacer"></div>

    <a th:href="@{/list}">主页</a>
    <a th:href="@{/edit}">写博客</a>
    <a th:href="@{/logout}">注销</a>
</div>

<!-- 页面主体部分 -->
<div class="container">
    <!--    左侧信息-->

    <div class="container-left">

        <!--        使用 这个 .card 表示用户信息-->
        <div class="card">
            <img th:src="@{/image/avatar.jpg}" alt="图片显示失败">
            <!--            用户名-->
            <h3>程序员枸杞</h3>
            <a th:href="@{https://gitee.com/zh-jiaqi}" target="_blank">Gitee 地址</a>
            <div class='counter'>
                <span>文章</span>
                <span>分类</span>
            </div>
            <div class="counter">
                <span th:utext="${essayCount}"></span>
                <span>2</span>
            </div>
        </div>
    </div>

    <!--    右侧信息-->
    <div class="container-right">

        <!-- 博客标题 -->
        <h3 class="title" th:utext="${essay.title}">我的第一篇博客</h3>

        <h4 class="title" th:utext="${essay.userId}">作者</h4>

        <!-- 博客发布时间-->
        <div class="date"
             th:utext="${essay.createTime}+'<p>点赞数：'+${essay.thumbNum}+'转发数：'+${essay.forwardNum}+'收藏数：'+${essay.favourNum}+'</p>'">
        </div>
        <!-- 博客正文 -->
        <div class="content">
            <p th:utext="${essay.content}"></p>
            <button th:name="${essay.id}">点赞</button>
            <button th:name="${essay.id}">转发</button>
            <button th:name="${essay.id}">收藏</button>
        </div>
        <div class="comment-container">
            <h3>评论区</h3>
            <hr>
            <textarea id="comment" th:name="${essay.id}" class="mo-textarea"></textarea>
            <button id="add" type="button">发送</button>
        </div>
        <div id="commend">
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>
